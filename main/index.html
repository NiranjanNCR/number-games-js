<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="./index.js">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body onload="init()">
    
    <main>
     <div id="welcomeScreen">
         <h2>Guess the Random Number Between 1-100</h2>
         <img src="../image.png" alt="">

         <section class="eventSection">
             <p>Select the difficulty</p>
             <div class="button-wrapper">
                 <button onclick="easymode()">Easy: 10 attempts</button>
                 <button onclick="hardmode()">Hard: 5 attempts</button>
             </div>
         </section>

        </div>
         <!-- Our Actual game area -->
         <div id="gamearea">
             <div id="newGameButton">
                 <button onclick="newGameBegine()">New Game</button>
             </div>

             <section>
                 <h3 id="textOutput">üßê Your Guess üßê</h3>
                 <input type="text"
                 id="inputbox"
                 min="1"
                 max="100"
                 placeholder="Enter the number"
                 onchange = compareGuess();>
             </section>

             <section class="stats">
                 <div class="info">
                     <p>Number of previous attempts</p>
                     <span id="attempts"> 0</span>
                 </div>
                 <div class="info">
                     <p>Number of prvious guess</p>
                     <span id="guess">0</span>
                 </div>
             </section>
         </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
